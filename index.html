<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./tic-tac-toe-icon-illustration-free-vector (1).jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="main">
        <div class="container">

            <div class="game">

                <h1 class="game-name">Tic Tac Toe</h1>
                <h2 id="header">Enter name</h2>
                <div class="btn">
                    <button id="start">Start</button>
                    <button id="restart">Restart</button>
                </div>
                <div class="gameboard">
                    <div class="box" id="0"></div>
                    <div class="box" id="1"></div>
                    <div class="box" id="2"></div>
                    <div class="box" id="3"></div>
                    <div class="box" id="4"></div>
                    <div class="box" id="5"></div>
                    <div class="box" id="6"></div>
                    <div class="box" id="7"></div>
                    <div class="box" id="8"></div>
                </div>
                <div class="result">
                    <div>
                        <h4 class="turns">Turn</h4>
                        <span id="currentturn">X</span>
                    </div>
                    <div>
                        <h4 class="player1">Player (X)</h4>
                        <span id="p1win">0</span>
                    </div>
                    <div>
                        <h4 class="player2">Player (O)</h4>
                        <span id="p2win">0</span>
                    </div>
                    <div>
                        <h4 class="draw">Tie</h4>
                        <span id="tie">0</span>
                    </div>
                </div>
            </div>

            
            <div class="details">
                <div class="name">
                    <label for="player1">X</label>
                    <input type="text" id="p1">
                    <label for="player2">O</label>
                    <input type="text" id="p2">
                </div>
                <div class="btn">
                    <button id="enter">Enter</button>
                    <button id="clear">Clear</button>
                </div>

            </div>

        </div>


    </div>
    <script src="./index.js"></script>


</body>

</html>
